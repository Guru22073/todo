<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <h1>TODO List (own)</h1>
        <div class="search-container">
            <input type="text" id="input">
            <button id="button">Add Task</button>
        </div>
        <div class="show-tasks">
            <div class="show" id="all">All Tasks</div>
            <div class="show" id="completed">Completed Tasks</div>
            <div class="show" id="uncompleted">Uncompleted Tasks</div>
        </div>
        <ul id="listContainer"></ul>
    </main>
</body>
</html>
