<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>To-Do list</h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add your text" />
          <button onclick="addTask()" class="button">Add</button>
        </div>
        <div class="show-task">
          <button class="show" onclick="showAllTasks()">All Tasks</button>
          <button class="show" onclick="showCompletedTasks()">Completed</button>
          <button class="show" onclick="showUncompletedTasks()">
            Not Completed yet
          </button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">Task1</li>
          <li>Task2</li>
          <li>Task3</li> -->
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
